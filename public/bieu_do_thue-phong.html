<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thuê Phòng</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0048ff, #00c3ff);
            color: #fff;
            text-align: center;
            padding: 50px;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 15px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            box-shadow: 0 2px 10px rgba(0, 195, 255, 0.7);
            z-index: 1000;
        }

        .nav-button {
            background-color: #00c3ff; /* Xanh neon */
            color: #000;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 195, 255, 0.7);
        }

        .nav-button:hover {
            background-color: #008cc9; /* Xanh đậm hơn khi hover */
            transform: scale(1.1);
        }

        .booking-container {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 0 20px rgba(0, 195, 255, 0.6);
            margin-top: 80px;
        }

        h1 {
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.9);
        }

        .booking-button {
            background-color: #00c3ff;
            color: #000;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 195, 255, 0.7);
        }

        .booking-button:hover {
            background-color: #008cc9;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<!-- ==== THANH ĐIỀU HƯỚNG ==== -->
<nav class="navbar">
    <a href="bieu_do_dien.html" class="nav-button">
        Điện
    </a>
    <a href="bieu_do_water.html" class="nav-button">
        Nước
    </a>
    <a href="bieu_do_ga.html" class="nav-button">
        Ga
    </a>
    <a href="bieu_do_thue-phong.html.html" class="nav-button">
        Thuê phòng
    </a>
    <button class="nav-button">Báo hỏng</button>
    <button class="nav-button">Lịch sử thanh toán</button>
    <button class="nav-button">Quản lý hợp đồng</button>
    <button class="nav-button">Đánh giá phòng trọ</button>
</nav>

<div class="booking-container">
    <h1>Thuê Phòng Ngay</h1>
    <p>Đặt phòng nhanh chóng, tiện lợi với hệ thống thông minh.</p>
    <button class="booking-button">Đặt Ngay</button>
</div>

</body>
</html>
