<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Drogon</title>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    >

    <script src="https://unpkg.com/@hotwired/stimulus/dist/stimulus.umd.js"></script>

    <script src="app.js" type="module"></script>

    <style>
        /* Thêm chút khoảng cách cho dễ nhìn */
        body { padding: 40px; }
    </style>
</head>
<body>
<h1>Hello World from Drogon!</h1>
<div data-controller="counter">
    <button data-action="click->counter#increment" class="button"
    >Increment
    </button>

    <span data-counter-target="output">
        </span>
</div>
<button class="button is-info is-loading">Button</button>
<div class="card">
    <div class="card-image">
        <figure class="image is-4by3">
            <img
                    src="https://bulma.io/assets/images/placeholders/1280x960.png"
                    alt="Placeholder image"
            />
        </figure>
    </div>
    <div class="card-content">
        <div class="media">
            <div class="media-left">
                <figure class="image is-48x48">
                    <img
                            src="https://bulma.io/assets/images/placeholders/96x96.png"
                            alt="Placeholder image"
                    />
                </figure>
            </div>
            <div class="media-content">
                <p class="title is-4">John Doe</p>
                <p class="subtitle is-6">@johnsmith</p>
            </div>
        </div>

        <div class="content">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Phasellus nec
            iaculis mauris. <a>@bulmaio</a>. <a href="#">#css</a>
            <a href="#">#responsive</a>
            <br/>
            <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
        </div>
    </div>
</div>
</body>
</html>
